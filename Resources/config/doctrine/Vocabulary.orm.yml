ActiveLAMP\Bundle\TaxonomyBundle\Entity\Vocabulary:
    type: entity
    table: taxonomy_vocabulary
    repositoryClass: ActiveLAMP\Taxonomy\Doctrine\ORM\VocabularyRepository
    fields:
        id:
            type: integer
            unique: true
            nullable: false
            id: true
            generator:
                strategy: IDENTITY

        label:
            type: string
            length: 255
            unique: false
            nullable: false
            column: label

        name:
            type: string
            length: 255
            unique: false
            nullable: false

        description:
            type: text
            unique: false
            nullable: false

    oneToMany:
        terms:
            targetEntity: ActiveLAMP\Taxonomy\Entity\TermInterface
            cascade:
                - remove
            mappedBy: vocabulary
            inversedBy: null
            orphanRemoval: false
            orderBy: null
